<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project 4/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Homepage</title>
  </head>
  <body>
    <div class="page">
      <div class="top-nav">
        <div class="left-menu">
          <div class="icon-box">
            <span class="material-symbols-rounded"> local_shipping </span>
            <label>Free Delivery</label>
          </div>
          <div class="line"></div>
          <div class="icon-box">
            <span class="material-symbols-rounded"> public </span>
            <label>Return Policy</label>
          </div>
          <div class="line"></div>
          <div class="icon-box">
            <label>Follow us</label>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-instagram"></i>
          </div>
        </div>

        <div class="right-menu">
          <a href="#" class="menu">Login</a>
        </div>
      </div>

      <div class="navbar">
        <img src="images/logo.png" alt="logo" />

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Pages</a></li>
          <li style="position: relative">
            <a href="#">Shop</a>
            <button class="ribon green-ribon">
              New
              <div class="green-ribon"></div>
            </button>
          </li>
          <li><a href="#">Blog</a></li>
          <li style="position: relative">
            <a href="#">Gallery</a>
            <button class="ribon yellow-ribon">
              Hot
              <div class="yellow-ribon"></div>
            </button>
          </li>
        </ul>

        <div class="product-icon-box">
          <div style="position: relative">
            <span class="material-symbols-rounded"> favorite</span>
            <button class="badge">0</button>
          </div>
          <div style="position: relative">
            <span class="material-symbols-rounded cart-icon">
              shopping_bag
            </span>
            <button class="badge yellow-ribon">0</button>
          </div>
        </div>
      </div>

      <div class="search-bar">
        <button class="category">
          <div>
            <i class="fa fa-bars"></i>
            All Categories
          </div>
          <i class="fa fa-angle-down expand"></i>
          <div class="options">
            <ul>
              <li>Electronics</li>
              <li>Mobiles</li>
              <li>Refrigirators</li>
              <li>New Arrival</li>
              <li>All Categories</li>
            </ul>
          </div>
        </button>

        <div class="search-box">
          <input type="search" placeholder="Search this site..." />
          <div class="category-search-icon">
            <button class="category customize-category">
              <div>
                <i class="fa fa-bars"></i>
                All Categories
              </div>
              <i class="fa fa-angle-down expand"></i>
              <div class="options">
                <ul>
                  <li>Electronics</li>
                  <li>Mobiles</li>
                  <li>Refrigirators</li>
                  <li>New Arrival</li>
                  <li>All Categories</li>
                </ul>
              </div>
            </button>
            <button class="search-icon">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <button class="offer">
          <h2>BLACK FRIDAY</h2>
          <p>Get 45% Off !</p>
        </button>
      </div>

      <div class="header">
        <div class="large">
          <p>Get 50% Off</p>
          <h1>Show With Price<br />COMPARISONS</h1>
          <div class="header-action">
            <button class="view-btn">VIEW COLLECTION</button>
            <button class="cat-btn">CATEGORIES</button>
          </div>
        </div>

        <div class="img-box">
          <div class="slide-opacity">
            <img src="images/header1.png" alt="header-1" />
            <div></div>
          </div>
          <div class="slide-opacity">
            <img src="images/header2.jpg" alt="header-2" />
            <div></div>
          </div>
        </div>
      </div>

      <div class="offer-showcase">
        <img src="images/offer_banner_1.jpg" alt="" />
        <img src="images/offer_banner_2.png" alt="" />
        <img src="images/offer_banner_3.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
